<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=" theme-color" content="#0030A0">
    <link rel="stylesheet" href="style.css" />
    <title>Typing Speed Test - By Moise</title>
</head>

<body>
    <script defer src="ins.js"></script>
    <div class="main-content">
        <div class="title">Typing Speed Test</div>
        <div class="monitors">
            <div class="clock-cont sep">
                <div class="clock">
                    <div class="time">60</div>
                </div>
            </div>
            <div class="speed sep">
                <div class="label">Speed WPM</div>
                <div class="display" id="speed">0</div>
            </div>
            <div class="accuracy sep">
                <div class="label">Accuracy %</div>
                <div class="display">100</div>
            </div>
        </div>
        <div class="type-area-cont">
            <div class="type-area">
                <pre class="rubbish"></pre>
                <pre id="canvas"></pre>
            </div>
        </div>
    </div>
</body>

</html>
